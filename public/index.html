<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <link href='styles/styles.css' rel='stylesheet'>
        <link href='images/hangman.png' rel='icon'>
    </head>
    <body>
        <div class="header menu__container actions__container--spaced actions__container--spaced">
            <button id='btnSidepanel' class="openbtn">☰ Menu</button>   
            <div id="myPanel" class="sidepanel">
                <span id='sidepanel' class="closebtn">×</span>
                <a href="https://babel-todo.netlify.app/" target="_blank">Todo App</a>
                <a href="https://babel-notes.netlify.app/" target="_blank">Notes App</a>
                <a href="https://babel-hangman.netlify.app/" target="_blank">Hangman Game</a>
            </div>
            <div class="container">
                <h1 class="header__title">Babel Hangman</h1>
            </div>
        </div>
        <div class="actions__container">
            <div>
                <h2>Press a key</h2>
                <div id="puzzle"></div>
                <p id=output class='puzzle'></p>
                <p id="guesses"></p>
                <p id='status'></p>
                <button id='refresh-btn' class='button'>Refresh</button>
            </div>
        </div>
        <script src="/scripts/bundle.js"></script>
    </body>
</html>
